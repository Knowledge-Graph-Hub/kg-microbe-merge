id: http://example.org/kg-merge-schema
name: KGMergeSchema
description: A schema for the kg-merge configuration.
prefixes:
  linkml: https://w3id.org/linkml/

imports:
  - linkml:types

classes:
  Configuration:
    description: Configuration settings for the merged graph.
    attributes:
      output_directory:
        description: Directory where the output will be stored.
        range: string
      checkpoint:
        description: Whether to use checkpoints.
        range: boolean

  Source:
    description: Source information for the graphs.
    attributes:
      name:
        description: Name of the source.
        range: string
      input:
        description: Input details for the source.
        range: Input

  Input:
    description: Input file details.
    attributes:
      format:
        description: Format of the input file.
        range: string
      filename:
        description: List of filenames for the input files.
        range: FilenameList

  FilenameList:
    description: List of filenames.
    multivalued: true
    range: string

  Operation:
    description: Operations to be performed on the graph.
    attributes:
      name:
        description: Name of the operation.
        range: string
      args:
        description: Arguments for the operation.
        range: Args

  Args:
    description: Arguments for operations.
    attributes:
      graph_name:
        description: Name of the graph.
        range: string
      filename:
        description: Filename for the output.
        range: string
      node_facet_properties:
        description: Node facet properties.
        range: FacetProperties
      edge_facet_properties:
        description: Edge facet properties.
        range: FacetProperties

  FacetProperties:
    description: List of facet properties.
    multivalued: true
    range: string

  Destination:
    description: Destination details for the merged graph.
    attributes:
      format:
        description: Format of the output file.
        range: string
      compression:
        description: Compression type for the output file.
        range: string
      filename:
        description: Filename for the output file.
        range: string

  MergedGraph:
    description: Details of the merged graph.
    attributes:
      name:
        description: Name of the merged graph.
        range: string
      source:
        description: Source graphs.
        range: Source
        multivalued: true
      operations:
        description: Operations to be performed on the graph.
        range: Operation
        multivalued: true
      destination:
        description: Destination details for the merged graph.
        range: Destination
        multivalued: true

slots:
  output_directory:
  checkpoint:
  name:
  input:
  format:
  filename:
  source:
  operations:
  destination:
  graph_name:
  node_facet_properties:
  edge_facet_properties:
  compression:

# Root class
root:
  classes:
    - Configuration
    - MergedGraph
